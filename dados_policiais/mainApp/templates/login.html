{% extends "base.html" %}
{% load static %}


{% block css%}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
{% block js%}{% endblock %}
{% block title %}Login{% endblock %}


{% block content %}
<main class="d-flex flex-column justify-content-between align-items-center">
  <section id="logo" class="w-100 text-center mt-5">
      <div id="logo-img" class="m-auto">LOGO</div>
      <h3>Protótipo</h3>
  </section>
  <section id="login" class="w-100 p-3">
    <div id="form-box" class="m-auto p-3">
      <form action="{% url 'login' %}" method="POST" id="login-form" class="d-flex flex-column justify-content-between">
        {% csrf_token %}
        <div>
          <label for="username" class="fs-5 mt-3 w-100">Usuário:</label>
          <input id="username" class="form-control" type="text" name="username" maxlength="150" autocomplete="username" required placeholder="username" autofocus>
    
          <label for="password" class="fs-5 mt-3 w-100">Senha:</label>
          <input id="password" class="form-control" type="password" name="password" autocomplete="current-password" required placeholder="password">
        </div>
        <button type="submit" class="btn btn-light">Entrar</button>
      </form>
    </div>
  </section>
  <section id="footer" class="w-100 text-center mb-3">
    <img src="{% static 'img/governo_do_para.png' %}" alt="logo-segup" width="75px">
  </section>
</main>
{% endblock %}
