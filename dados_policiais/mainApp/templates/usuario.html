{% extends "base.html" %}
{% load static %}


{% block css%}
<link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
{% endblock %}
{% block js%}{% endblock %}
{% block title %}Perfil do usuário{% endblock %}


{% block content %}
{% include "includes/header.html" with nav_title="Perfil do usuário" back=True %}
<main class="container">
    <form action="" method="post">
        <section class="row">
            <div class="col-12 col-md-6 border pb-5">
                <label class="fs-5 mt-3 w-100" for="nome_envolvido">Nome</label>
                <input required class="form-control" type="text" name="" id="nome_envolvido">
                <br>
                <label class="fs-5 mt-3 w-100" for="nome_mae">Órgão</label>
                <input required class="form-control" type="text" name="" id="nome_mae">
                <br>
                <label class="fs-5 mt-3 w-100" for="data_nasc">Carteira funcionall</label>
                <input required class="form-control" type="text" name="" id="data_nasc">
            </div>
            <div class="col-12 col-md-6 border pb-5">
                <label class="fs-5 mt-3 w-100" for="chefe_guanicao">Guarnição</label>
                <input required class="form-control" type="text" name="" id="chefe_guanicao">
                <br>
                <label class="fs-5 mt-3 w-100" for="nome_op">Chefe de guarnição</label>
                <input required class="form-control" type="text" name="" id="nome_op">
            </div>
        </section>
        <section id="area-btns" class="d-flex justify-content-center align-items-center">
            <button class="btn btn-warning m-4" type="reset">Editar</button>
            <button class="btn btn-success m-4" type="submit">Salvar</button>
        </section>
    </form>
</main>
{% endblock %}
