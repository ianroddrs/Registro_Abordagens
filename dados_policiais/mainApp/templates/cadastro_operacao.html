{% extends "base.html" %}
{% load static %}


{% block css%}
<link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
{% endblock %}
{% block js%}{% endblock %}
{% block title %}Cadastro de operação{% endblock %}


{% block content %}
{% include "includes/header.html" with nav_title="Cadastro de operação" back=True %}
<main class="container">
    <form action="" method="post">
        <section class="row">
            <div class="col-12 col-md-4 border pb-5">
                <label class="fs-5 mt-3 w-100" for="foto_abordado">Foto abordado</label>
                <div class="input-group">
                    <input required disabled class="form-control" type="text" name="" id="foto_abordado">
                    <button class="btn btn-camera" type="button"><i class="bi bi-camera-fill"></i></button>
                </div>
                
                <br>
                <label class="fs-5 mt-3 w-100" for="foto_documento">Foto documento</label>
                <div class="input-group">
                    <input required disabled class="form-control" type="text" name="" id="foto_documento">
                    <button class="btn btn-camera" type="button"><i class="bi bi-camera-fill"></i></button>
                </div>
                <br>
                <label class="fs-5 mt-3 w-100" for="nro_documento">Nº do documento</label>
                <input required class="form-control" type="number" name="" id="nro_documento">
            </div>
            <div class="col-12 col-md-4 border pb-5">
                <label class="fs-5 mt-3 w-100" for="nome_envolvido">Nome envolvido</label>
                <input required class="form-control" type="text" name="" id="nome_envolvido">
                <br>
                <label class="fs-5 mt-3 w-100" for="nome_mae">Nome mãe</label>
                <input required class="form-control" type="text" name="" id="nome_mae">
                <br>
                <label class="fs-5 mt-3 w-100" for="data_nasc">Data de nascimento</label>
                <input required class="form-control" type="date" name="" id="data_nasc">
            </div>
            <div class="col-12 col-md-4 border pb-5">
                <label class="fs-5 mt-3 w-100" for="chefe_guanicao">Chefe da guarnição</label>
                <input required class="form-control" type="text" name="" id="chefe_guanicao">
                <br>
                <label class="fs-5 mt-3 w-100" for="nome_op">Nome da operação</label>
                <input required class="form-control" type="text" name="" id="nome_op">
                <br>
                <label class="fs-5 mt-3 w-100" for="data_op">Data da operação</label>
                <input required class="form-control" type="date" name="" id="data_op">
            </div>
        </section>
        <section id="area-btns" class="d-flex justify-content-center align-items-center">
            <button class="btn btn-danger m-4" type="reset">Descartar</button>
            <button class="btn btn-success m-4" type="submit">Enviar</button>
        </section>
    </form>
</main>
{% endblock %}
